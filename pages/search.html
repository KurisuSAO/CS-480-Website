<!-- TESTING -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

    <!--Testing-->
    
    
    <script>
    
      var showIndex = -99;

      //what happens as soon as page loads
      $(document).ready(function()
      {
              //Get the global variable 
              var searchID = sessionStorage.getItem("searchItem");
              var input = {id: searchID};


          $.ajax({
              //Post data query work
              type: 'POST',
              url: '/search.html/days',
              data: input,
    
                  success: function(data){
                      
                    var table = $('#example').DataTable({
                        data: data,
                        select: true
                    });

                    table.on( 'select', function ( e, dt, type, indexes ){
                            var sRowData = indexes;
                            //window.alert(rowData);

                            setIndex(sRowData);
                        })

                    table.on( 'deselect', function ( e, dt, type, indexes ){
                            var dRowData = -1;
                            //window.alert(rowData);

                            setIndex(dRowData);
                        })

                  }
              });

              //<!-- TESTING -->
              $('#exampleModal').on('show.bs.modal', function (event) {

                        console.log("Hello world!");
                        var button = $(event.relatedTarget) // Button that triggered the modal
                        var recipient = button.data('whatever') // Extract info from data-* attributes

                        var modal = $(this)
                        modal.find('.modal-title').text('New message to ' + recipient)
                        modal.find('.modal-body input').val(recipient)
                    })
                //<!-- TESTING -->

      });

      function setIndex(i)
      {
        showIndex = i;
      }


      document.getElementById("btnSelect").addEventListener("click", function(){

            window.alert(showIndex);
            //console.log("Hello world!");
        });

      </script>
